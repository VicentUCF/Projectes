    <script type="text/javascript">

      function raton(){

        const margen = 25;

        let clientX = event.clientX;
        let clientY = event.clientY;


        let dimensiones = tamanoVentanaNavegador();

        if (clientX <= margen && clientY <= margen) {
          alert('has pulsado esquina superior izquierda');
        }else if (clientX <= dimensiones[0] - margen && clientY <= margen) {
          alert('has pulsado esquina superior derecha');
        }else if (clientX >= margen && clientY <= dimensiones[1] - margen) {
          alert('has pulsado esquina inferior derecha');
        }else if (clientX <= dimensiones[0] - margen && clientY >= margen) {
          alert('has pulsado esquina inferior izquierda');
        }

      }


      function tamanoVentanaNavegador(){
	       // Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
	        var dimensiones = [];

	         if(typeof(window.innerWidth) == 'number') {
		           // No es IE
		             dimensiones = [window.innerWidth, window.innerHeight];
	         } else if(document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
		           //IE 6 en modo estandar (no quirks)
		             dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
	         } else if(document.body && (document.body.clientWidth || document.body.clientHeight)) {
		           //IE en modo quirks
		        dimensiones = [document.body.clientWidth, document.body.clientHeight];
	         }

           	return dimensiones;
      }


  window.onload = function() {
    document.addEventListener('click', raton)
  }

    </script>
