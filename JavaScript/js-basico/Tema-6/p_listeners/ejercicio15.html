<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>



    <script type="text/javascript">


      function raton(){
        let clientX = event.clientX;
        let clientY = event.clientY;

        let pageX = event.pageX;
        let pageY = event.pageY;

        let n_raton = document.getElementById("navegador");
        let p_raton = document.getElementById("pagina");

        n_raton.innerHTML = "Navegador: " + clientX + " " + clientX;
        p_raton.innerHTML = "Pagina: " + pageY + " " + pageX;


      }

      function teclado(){
        let caracter = document.getElementById("caracter");
        caracter.innerHTML = "Caracter: " + event.key;

        let codigo = document.getElementById("codigo");
        codigo.innerHTML = "Codigo: " + event.keyCode;

        document.getElementById("raton").style.backgroundColor = "#CCE6FF";
        document.getElementById("teclado").style.backgroundColor = "#FFFFCC";
      }

      function changeColorTecl(){
        document.getElementById("teclado").style.backgroundColor = "#CCE6FF";
        document.getElementById("raton").style.backgroundColor = "#FFFFCC";
      }


      window.onload = function() {
        document.addEventListener('mousemove', raton);
        document.addEventListener('keypress', teclado);
        document.addEventListener('click', changeColorTecl)
      }

    </script>

    <style>
      *{
        text-align: center;
      }
      #raton{
          background-color: #FFFFCC;
          border: 1px solid;
          width: 15%;
          float: left;


      }

      #teclado{
        background-color: #CCE6FF;
        border: 1px solid;
        width: 15%;
        float: left;
        margin-left: 2px;
      }
    </style>

  </head>
  <body>
    <div id='raton'>
      <h1>Raton</h1>
      <h3 id="navegador">Navegador</h3>
      <h3 id="pagina">Pagina</h3>
    </div>

    <div id='teclado'>
      <h1>Teclado</h1>
      <h3 id="caracter">Caracter</h3>
      <h3 id="codigo">Codigo</h3>
    </div>

  </body>
</html>
